{% extends "base_auth.html" %}

{% block title %}Iniciar Sesión - Panlen{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-xl-10 col-lg-12 col-md-9">
            <div class="login-card">
                <div class="row g-0">
                    <div class="col-lg-6 d-none d-lg-block login-image"></div>
                    <div class="col-lg-6">
                        <div class="p-5">
                            <div class="text-center mb-4">
                                <h1 class="h4 text-gray-900">¡Bienvenido a Panlen!</h1>
                                <p class="text-muted">Tu asistente educativo inteligente</p>
                            </div>

                            {% if messages %}
                                {% for message in messages %}
                                    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                                        {{ message }}
                                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                                    </div>
                                {% endfor %}
                            {% endif %}

                            <form class="user" method="post">
                                {% csrf_token %}
                                <div class="form-group mb-3">
                                    <input type="text" class="form-control form-control-user" 
                                        name="username" placeholder="Usuario" required>
                                </div>
                                <div class="form-group mb-3">
                                    <input type="password" class="form-control form-control-user"
                                        name="password" placeholder="Contraseña" required>
                                </div>
                                <button type="submit" class="btn btn-primary btn-user btn-block w-100">
                                    Iniciar Sesión
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
